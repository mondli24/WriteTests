<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h1>Register</h1>
    <form action="#" th:action="@{/register}" th:object="${lecturer}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />

        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" th:field="*{emailAddress}" />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" />

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirm_password}" />

        <button type="submit">Register</button>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>
    <a href="/login">Already have an account? Login</a>
</div>
</body>
</html>
