<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Submission Result</title>
</head>
<body>
<h1>Test Submission Result</h1>

<h2>Test: <span th:text="${studentSubmission.test.name}"></span></h2>
<p>Submitted on: <span th:text="${#dates.format(studentSubmission.submissionDate, 'yyyy-MM-dd HH:mm')}"></span></p>

<h3>Your Answers:</h3>
<table>
    <thead>
    <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="submissionAnswer : ${studentSubmission.testSubmissionAnswers}">
        <td th:text="${submissionAnswer.answer.question.questionText}"></td>
        <td th:text="${submissionAnswer.answer.answerText}"></td>
        <td th:text="${submissionAnswer.isCorrect ? 'Yes' : 'No'}"></td>
    </tr>
    </tbody>
</table>

<p>
    <a href="/home">Return to Home</a>
</p>
</body>
</html>
