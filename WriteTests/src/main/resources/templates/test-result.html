<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Result</title>
    <link rel="stylesheet" th:href="@{/css/test-result.css}">
</head>
<body>
<div class="test-result-container">
    <h2 class="test-completion-status">Test Completed</h2>
    <h2 class="test-score">Your Score: <span class="score" th:text="${score}"></span> / <span class="total" th:text="${totalQuestions}"></span></h2>

    <!-- Review Test Link -->
    <a th:href="@{/reviewTest/{testId}(testId=${testId})}">Review Test</a>

    <!-- Display error message if testId is null -->
    <div th:if="${testId == null}">
        <p>Error: Test ID is missing!</p>
    </div>
</div>
</body>
</html>
